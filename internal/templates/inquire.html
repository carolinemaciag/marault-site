{{ define "content" }}

<!-- =========================
     INQUIRE HERO
========================= -->
<section class="inquire-hero">
  <div class="inquire-hero-overlay"></div>

  <div class="inquire-hero-content">
    <h1>Inquire</h1>
    <p class="inquire-subtitle">
      Begin the conversation. Weâ€™ll respond personally and promptly.
    </p>
  </div>
</section>

<!-- =========================
     INQUIRE FORM
========================= -->
<section class="inquire-section">
  <div class="inquire-container">

    <h2 class="inquire-form-title">Send an Inquiry</h2>

    <form action="/inquire" method="POST" class="inquire-form">

      <div class="form-row">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-row">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          inputmode="tel"
          autocomplete="tel"
        >
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-row">
        <label for="company">Company</label>
        <input type="text" id="company" name="company">
      </div>

      <div class="form-row">
        <label>Services of Interest</label>

        <div class="services-checkbox-grid">
          <label><input type="checkbox" name="services" value="Data Visibility Audit"> Data Visibility Audit</label>
          <label><input type="checkbox" name="services" value="Executive Dashboards & Reporting"> Executive Dashboards & Reporting</label>
          <label><input type="checkbox" name="services" value="Revenue & Customer Analytics"> Revenue & Customer Analytics</label>
          <label><input type="checkbox" name="services" value="Forecasting & Decision Modeling"> Forecasting & Decision Modeling</label>
          <label><input type="checkbox" name="services" value="Private Client Analytics"> Private Client Analytics</label>
          <label><input type="checkbox" name="services" value="Custom Website Build"> Custom Website Build</label>
          <label><input type="checkbox" name="services" value="Template-Based Build"> Template-Based Build</label>
          <label><input type="checkbox" name="services" value="Website Redesign"> Website Redesign</label>
          <label><input type="checkbox" name="services" value="UX / UI Design"> UX / UI Design</label>
        </div>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit" class="inquire-submit">
        Submit Inquiry
      </button>

    </form>

  </div>
</section>

{{ end }}

{{ define "page_js" }}
<script src="/static/js/inquire.js"></script>
{{ end }}
